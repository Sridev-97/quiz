<section id="loginpage" class="page">
    <h1 style="font-size: 40px; font-family: Dancing Script; text-align: center;">User Credentials</h1>
    <form id="userform"style="font-size: 30px;">
        <div style="margin-top: 30px;">
            <label for="name">Name</label>
            <input class="input" type="text" id="name" style="font-size: 20px;" placeholder="Enter your name" required>
        </div>
        <div style="margin-top: 10px;"> 
            <label for="mail">Email</label>
            <input class="input" type="email" id="mail" style="font-size: 20px;"placeholder="Enter your email" required>
        </div>
        <button style="margin-top: 20px; width: 50%; border:solid black 1px; background-color: rgb(0, 162, 249);outline: none; user-select: none;" 
        tabindex="-1" type="submit">Submit</button>
    </form>
</section>
